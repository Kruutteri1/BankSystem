<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <input th:field="*{name}" type="text" name="name" id="name">
    <input th:field="*{password}" type="password" name="password" id="password">
    <input th:field="*{email}" type="text" name="email" id="email">
    <input type="submit" value="Заригестрироваться">

</form>


</body>
</html>
