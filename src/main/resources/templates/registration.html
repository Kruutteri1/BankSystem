<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <input th:field="*{name}" type="text" name="name" id="name" placeholder="Enter your name">
    <input th:field="*{email}" type="text" name="email" id="email" placeholder="Enter your email">
    <input th:field="*{password}" type="password" name="password" id="password" placeholder="Enter your password">
    <input type="submit" value="Sign Up">
</form>



</body>
</html>
